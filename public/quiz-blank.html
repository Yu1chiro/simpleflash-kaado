<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bahasa Jepang - Fill in the Blank & Pilihan Ganda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6 font-sans">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 py-6 px-8">
          <h1 class="text-3xl font-bold text-white">Quiz Bahasa Jepang</h1>
          <p class="text-blue-100 mt-2">Uji pengetahuan bahasa Jepang Anda dengan melengkapi kata</p>
      </div>
      
      <!-- Quiz Content -->
      <div class="p-8">
          <!-- Progress Bar -->
          <div class="mb-6">
              <div class="flex justify-between text-sm text-gray-600 mb-1">
                  <span>Progress Quiz</span>
                  <span id="progress-text">0/0</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
              </div>
          </div>
          
          <!-- Quiz Card -->
          <div id="quiz-container" class="bg-white rounded-lg border border-gray-200 p-6">
              <div class="animate-pulse mb-8">
                  <div class="h-4 bg-gray-200 rounded w-3/4 mb-2.5"></div>
                  <div class="h-4 bg-gray-200 rounded w-1/2"></div>
              </div>
              <div id="loading-text" class="text-center text-gray-500">Memuat soal...</div>
              
              <!-- Question Content (Initially Hidden) -->
              <div id="question-content" class="hidden">
                  <!-- Question Number -->
                  <div class="flex items-center mb-4">
                      <span id="question-number" class="bg-blue-600 text-white text-sm font-medium rounded-full w-8 h-8 flex items-center justify-center mr-3">1</span>
                      <span id="question-type" class="text-sm font-medium text-gray-500">Isi Kata</span>
                  </div>
                  
                  <!-- Question Text -->
                  <p id="question" class="text-xl font-medium text-gray-800 mb-6"></p>
                  
                  <!-- Fill in the Blank Answer Input -->
                  <div id="fill-blank-container" class="mb-6">
                      <input id="answerInput" type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="Ketik jawaban Anda di sini...">
                  </div>
                  
                  <!-- Multiple Choice Container (Hidden in this version) -->
                  <div id="multiple-choice-container" class="mb-6 hidden">
                      <div id="choices" class="space-y-2"></div>
                  </div>
                  
                  <!-- Hint Button -->
                  <div class="flex justify-between mb-6">
                      <button id="hintButton" class="text-blue-600 hover:text-blue-800 text-sm flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          Petunjuk
                      </button>
                      <span id="timer" class="text-sm text-gray-600">00:30</span>
                  </div>
                  
                  <!-- Submit Button -->
                  <button id="submitAnswer" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition flex items-center justify-center">
                      <span>Jawab</span>
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                      </svg>
                  </button>
              </div>
          </div>
          
          <!-- Quiz Stats -->
          <div class="grid grid-cols-3 gap-4 mt-6">
              <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                  <p class="text-xs text-green-600 font-medium">Benar</p>
                  <p id="correct-count" class="text-2xl font-bold text-green-700">0</p>
              </div>
              <div class="bg-red-50 p-4 rounded-lg border border-red-100">
                  <p class="text-xs text-red-600 font-medium">Salah</p>
                  <p id="wrong-count" class="text-2xl font-bold text-red-700">0</p>
              </div>
              <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                  <p class="text-xs text-blue-600 font-medium">Skor</p>
                  <p id="score" class="text-2xl font-bold text-blue-700">0</p>
              </div>
          </div>
      </div>
     
  </div>

  
</body>
</html>
